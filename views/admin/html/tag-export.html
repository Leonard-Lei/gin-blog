<!DOCTYPE html>
{{define "admin/html/tag-export.html"}}
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>博羸兄弟</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/statics/admin/css/font.css">
    <link rel="stylesheet" href="/statics/admin/css/xadmin.css">
    <script src="/statics/admin/js/jquery.min.js"></script>
    <script type="text/javascript" src="/statics/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/statics/admin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="name" class="layui-form-label">
                  <span class="x-red">*</span>名称
              </label>
              <!-- <div class="layui-input-inline">
                  <input type="text" id="name" name="name" required lay-verify="required" autocomplete="off" class="layui-input">
              </div> -->
          </div>
          <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="export" lay-submit="">
                导出
            </button>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
          form.on('submit(export)', function(data){
            console.log(data);
            //发异步，把数据提交给php
              var token = localStorage.getItem("flyray_blog_token");
              var name = $("#name").val();
              var json = {
                  "name": name,
              }
              $.ajax({
                  type: "GET",
                  //请求的媒体类型
                  contentType: "application/json;charset=UTF-8",
                  headers: {'token': token},
                  data : JSON.stringify(json),
                  //请求地址
                  url: "/tags/export",
                  //请求成功
                  success: function (result) {
                      layer.alert("导出成功", {icon: 6},function () {
                          // 获得frame索引
                          var index = parent.layer.getFrameIndex(window.name);
                          //关闭当前frame
                          parent.layer.close(index);
                      });
                      parent.location.reload();
                  },
                  //请求失败，包含具体的错误信息
                  error: function (e) {
                      console.log(e.status);
                      console.log(e.responseText);
                  }
              })

            return false;
          });
          
          
        });
    </script>
  </body>

</html>
{{end}}
