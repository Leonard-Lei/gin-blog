<!DOCTYPE html>
{{define "admin/html/tag-import.html"}}
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>博羸兄弟</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/statics/admin/css/font.css">
    <link rel="stylesheet" href="/statics/admin/css/xadmin.css">
    <script src="/statics/admin/js/jquery.min.js"></script>
    <script type="text/javascript" src="/statics/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/statics/admin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
        $(function () {
            $("#import").click(function () {
                var formData = new FormData();
                formData.append("file", document.getElementById("file1").files[0]);   
                $.ajax({
                    url: "/tags/import",
                    type: "POST",
                    data: formData,
                    /**
                    *必须false才会自动加上正确的Content-Type
                    */
                    contentType: false,
                    /**
                    * 必须false才会避开jQuery对 formdata 的默认处理
                    * XMLHttpRequest会对 formdata 进行正确的处理
                    */
                    processData: false,
                    success: function (data) {
                        if (data.code == 200) {
                            alert("导入成功");
                            // var image_url = data.data.image_url;
                            // $("#image_url").val(image_url)
                        }
                        else
                        {
                            alert(data.msg);
                        }
                    },
                    error: function () {
                        alert("上传失败！");
                    }
                });
            });
        });
    </script>
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form">
            <input type="hidden" id="image_url" value="" />
            选择文件:<input type="file" id="file1" /><br />
            <input type="button" id="import" value="导入" />
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });
      });
    </script>
  </body>

</html>
{{end}}
