<!DOCTYPE html>
{{define "admin/login.html"}}
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/statics/admin/images/favicon.ico">

    <title>博羸兄弟博客 </title>
  
	<!-- Bootstrap 4.0-->
	<link rel="stylesheet" href="/statics/admin/assets/vendor_components/bootstrap/dist/css/bootstrap.min.css">
	
	<!-- Bootstrap extend-->
	<link rel="stylesheet" href="/statics/admin/css/bootstrap-extend.css">
	
	<!-- Theme style -->
	<link rel="stylesheet" href="/statics/admin/css/master_style.css">

	<!-- Ekan Admin skins -->
	<link rel="stylesheet" href="/statics/admin/css/skins/_all-skins.css">	

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body class="hold-transition bg-img" style="background-image: url(/statics/admin/images/auth-bg/banner.jpg);" data-overlay="1">
	
	<div class="container h-p100">
		<div class="align-items-center justify-content-md-center h-p100">
			
			<div class="col-12">
				<div class="no-gutters">
					<div class="" style="width: 400px;margin: 0 auto;padding-top: 100px;">
						<div class="content-top-agile p-10">
							<h2>博羸兄弟</h2>
						</div>
						<div class="p-30 content-bottom rounded bg-img box-shadowed" style="background-image: url(/statics/admin/images/auth-bg/bg-1.jpg);" data-overlay="8">
							
							<div class="form-group">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text bg-transparent bt-0 bl-0 br-0 no-radius text-white"><i class="ti-user"></i></span>
									</div>
									<input type="text" class="form-control pl-15 bg-transparent bt-0 bl-0 br-0 text-white" placeholder="用户名" id="username" value="">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text  bg-transparent bt-0 bl-0 br-0 text-white"><i class="ti-lock"></i></span>
									</div>
									<input type="password" class="form-control pl-15 bg-transparent bt-0 bl-0 br-0 text-white" placeholder="密码" id="password" value="">
								</div>
							</div>
							<div class="row">
							<div class="col-6">
								<div class="checkbox text-white">
								<input type="checkbox" id="basic_checkbox_1" >
								<label for="basic_checkbox_1">记住密码</label>
								</div>
							</div>
							<!-- /.col -->
							<div class="col-6">
								<div class="fog-pwd text-right">
								<a href="javascript:void(0)" class="text-white hover-info"><i class="ion ion-locked"></i> 忘记密码?</a><br>
								</div>
							</div>
							<!-- /.col -->
							<div class="col-12 text-center">
								<button id="submit" class="btn btn-info btn-block margin-top-10">登录</button>
							</div>
							<!-- /.col -->
							</div>
							
							<div class="text-center">
								<p class="mt-15 mb-0 text-white">没有账号? <a href="auth_register.html" class="text-info ml-5">注册</a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="alerttopright" class="myadmin-alert alert-danger myadmin-alert-top-left"><a href="#" class="closed">&times;</a>
		<h4>用户名或密码错误</h4></div>


	<!-- jQuery 3 -->
	<script src="/statics/admin/assets/vendor_components/jquery-3.3.1/jquery-3.3.1.js"></script>
	
	<!-- popper -->
	<script src="/statics/admin/assets/vendor_components/popper/dist/popper.min.js"></script>
	
	<!-- Bootstrap 4.0-->
	<script src="/statics/admin/assets/vendor_components/bootstrap/dist/js/bootstrap.min.js"></script>	

	<script type="text/javascript">
		$(document).ready(function(){
			$("#submit").click(function(){
				var username = $("#username").val();
				var password = $("#password").val();
				$.ajax({
					//请求方式
					type : "GET",
					//请求的媒体类型
					// contentType: "application/json;charset=UTF-8",
					//请求地址
					url : "/auth",
					//数据，json字符串
					data : "username=" + username+"&password="+password,
					//请求成功
					success : function(result) {
						console.log(result);
						if(result.code == 200){
							sessionStorage.setItem("flyray_blog_token",result.data.token);
							localStorage.setItem("flyray_blog_token",result.data.token);
							window.location.href="index"
						}else{
							$("#alerttopright").fadeToggle(350);
						}
					},
					//请求失败，包含具体的错误信息
					error : function(e){
						console.log(e.status);
						console.log(e.responseText);
					}
				})
			})
		})
	</script>

</body>
</html>
{{end}}
